<div *ngIf="!isLoading">
  <div class="news-list">
    <div class="row m-0">
      <div class="col-sm-4" *ngFor="let newsItem of pagedHeadlines">
        <mat-card class="news-card">
          <mat-card-header>
            <mat-card-title class="card-content">{{ newsItem.title }}</mat-card-title>
            <mat-card-subtitle class="card-author">Author: {{ newsItem.author }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="newsItem.urlToImage" alt="News Image" [height] = '200'>
          <mat-card-content class="card-content">
            <p>{{ newsItem.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button class="read-more-button" (click)="openUrl(newsItem.url)">Read more</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="row m-0">
    <div class="col-sm-4 pag">
      <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="currentPageIndex"
      (page)="pageChanged($event)"></mat-paginator>
    </div>
  </div>
</div>



<div *ngIf="isLoading" class="loading">
  <span class="loader"></span>
</div>
